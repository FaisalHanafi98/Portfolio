# Nginx Configuration for faisalhanafi.com
# Handles Portfolio (/) and CREAMS (/creams/)

server {
    server_name faisalhanafi.com www.faisalhanafi.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # ============================================
    # Portfolio Backend API: /api/*
    # ============================================
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
    }

    # ============================================
    # CREAMS Application: /creams/{demo_id}/*
    # ============================================

    # Static assets for CREAMS
    location ~ ^/creams/[a-zA-Z0-9_-]+/(css|js|images|build|storage|fonts|vendor)/(.*)$ {
        alias /var/www/creams/public/$1/$2;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon and robots for CREAMS
    location ~ ^/creams/[a-zA-Z0-9_-]+/(favicon\.ico|robots\.txt)$ {
        alias /var/www/creams/public/$1;
        access_log off;
        log_not_found off;
    }

    # Main CREAMS application handler
    location ~ ^/creams/([a-zA-Z0-9_-]+)(/.*)?$ {
        set $demo_id $1;
        set $request_path $2;

        if ($request_path = '') {
            set $request_path '/';
        }

        root /var/www/creams/public;
        index index.php;
        try_files /nonexistent @creams_php;
    }

    # PHP handler for CREAMS
    location @creams_php {
        root /var/www/creams/public;
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/creams/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param DOCUMENT_ROOT /var/www/creams/public;
        fastcgi_param HTTP_X_DEMO_ID $demo_id;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # ============================================
    # Portfolio Frontend: / (React SPA)
    # ============================================
    location / {
        root /var/www/portfolio;
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA fallback
    }

    # Static assets (cache)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/portfolio;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # Health Check
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Security: Deny hidden files
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/portfolio;
    }

    # SSL Configuration (managed by Certbot)
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/faisalhanafi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/faisalhanafi.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name faisalhanafi.com www.faisalhanafi.com;
    return 301 https://$host$request_uri;
}
